name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install poetry
      - run: poetry install
      - run: poetry run python -m black tap_hellobaton
      - run: poetry run python -m mypy -p tap_hellobaton